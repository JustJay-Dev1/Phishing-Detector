<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Phishing Detector</h1>
        <div class="wrapper" id="extractToggle">
            <div class="inner">
                <span></span>
            </div>
        </div>
        <p class="status-text" id="statusText">Scanning is OFF</p>
        <div class="info-box">
            <p>Email Results:</p>
            <p id="emailResults">No data yet.</p>
            <p>Combined Result:</p>
            <p id="combinedResult">No data yet.</p>
            <p>Links:</p>
            <ul id="maliciousLinks"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
